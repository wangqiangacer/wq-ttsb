spring:
  application:
    name: ttsb-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 49.232.173.109:32788
        #路由网关配置 设置服务发现组件结合，这样可以采用服务名的路由策略  注册到nacos 通过服务名请求服务的地址
    gateway:
      discovery:
        locator:
          enabled: true
          #配置路由规则
      routes:
#        - id: TTSB-SERVICE-CORE
#          uri: lb://ttsb-service-core
#          predicates:
#            - Method=GET,POST
        - id: ttsb-admin
          uri: lb://ttsb-admin
          predicates:
            - Method=GET,POST
            - Path=/user/**
          filters:
            - StripPrefix=1  #跳过原来服务的context-path

#配置日志级别
logging:
  level:
    org.springframework.cloud.gateway: debug
management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 9090
